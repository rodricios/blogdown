<!-- A single blog post -->
<section class="post">
    <header class="post-header">
        <img class="post-avatar" alt="{{post_author}}&#x27;s avatar" height="48" width="48" src="{{author_avatar}}">

        <h2 class="post-title">{{post_title}}</h2>

        <p class="post-meta">
            By <a href="#" class="post-author">{{post_author}}</a> under
            <!--<a class="post-category post-category-design" href="#">CSS</a>
            <a class="post-category post-category-pure" href="#">Pure</a>-->
            {{post_tags}}
        </p>
    </header>
    <div class="post-description">
        <p>
            {{post_description}}
        </p>
    </div>
</section>
